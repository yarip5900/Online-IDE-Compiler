<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<link rel="stylesheet" href="codemirror/codemirror-5.65.17/lib/codemirror.css">
<link rel="stylesheet" href="codemirror/codemirror-5.65.17/lib/codemirror.js ">
<script src="codemirror/codemirror-5.65.17/lib/codemirror.js" ></script>
<script src="codemirror/codemirror-5.65.17/mode/clike/clike.js"></script>
<link rel="stylesheet" href="codemirror/codemirror-5.65.17/theme/dracula.css">
<script  src="codemirror/codemirror-5.65.17/addon/edit/closebrackets.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
<script src="codemirror/codemirror-5.65.17/mode/python/python.js"></script>
</head>
<body>
    <div class="row m-3">
        <div class="col" >
        <div class="d-flex justify-content-between mb-2 bg-dark rounded p-2">
            <div class="col-12 w-25">
                <label class="visually-hidden" for="inlineFormSelectPref">Preference</label>
                <select class="form-select" id="inlineFormSelectPref">
                  <option selected>Choose...</option>
                  <option value="C">C</option>
                  <option value="Cpp">C++</option>
                  <option value="Java">Java</option>
                  <option value="Python">Python</option>
                  
                </select>
              </div>
              <div>
                <button type="button" class="btn btn-success">Coding sprint</button>
                <button type="button"id="run" class="btn btn-success"><i class="bi bi-play-fill"></i></button>
              </div>
            
        </div>
          <textarea type="text" id="editor" class="form-control"  aria-label="First name"></textarea>
        </div>
       <div class="col d-flex flex-column rounded bg-dark px-4">
         <div  class="h-50">
            <label for="Input" class="text-light mt-4 mb-2">Input</label>
          <textarea type="text" id="input" class="form-control h-75"  aria-label="Last name"></textarea>
         </div>
         <div class="h-50">
            <label for="output" class="text-light mb-2">Output</label>
          <textarea type="text" id="output" class="form-control h-75"  aria-label="Last name"></textarea>
         </div>
        </div>
      </div>
</body>
<script>
 var editor = CodeMirror.fromTextArea(document.getElementById("editor"), {
            mode: "text/x-csrc",
            mode:"text/x-python",
            mode:"text/x-c++src",
            mode:"text/x-java",
            theme: "dracula",
            lineNumbers: true,
            autoCloseBrackets: true,
});
var width = window.innerWidth
    var input = document.getElementById("input")
    var output = document.getElementById("output")
    var run = document.getElementById("run")
    editor.setSize(0.7 * width, "500")
    var option = document.getElementById("inlineFormSelectPref")
    option.addEventListener("change", function () {
        if (option.value == "Java") {
            editor.setOption("mode", "text/x-java")
        }
        else if (option.value == "Python") {
            editor.setOption("mode", "text/x-python")
        }
        else if(option.value == "Cpp"){
            editor.setOption("mode", "text/x-c++src")
        }
    
    })
    var code;
    run.addEventListener("click", async function () {
        code = {
            code: editor.getValue(),
            input: input.value,
            lang: option.value
        }
        console.log(code)
        var oData = await fetch("http://localhost:8000/compile", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify(code)
        })
        var d = await oData.json()
        output.value = d.output
    })
</script>
</html>
